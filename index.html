<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kenzie Tech</title>
    <link rel="stylesheet" href="./style.css" />
    <script src="index.js" defer></script>
  </head>

  <body id="body">
    <header>
      <nav>
        <div class="left-elements">
          <img src="./icons/kenzie2.png" />
          <span>Kenzie Tech</span>
        </div>
        <div class="right-elements">
          <ul>
            <li>SOBRE</li>
            <li>SUPORTE</li>
            <li>CONTATO</li>
          </ul>
          <button class="login-btn">
            <img src="./icons/profileicon.png" /></button>
          <button class="cart-btn">
            <img  src="./icons/cart.png" />
          </button>
        </div>
      </nav>
      <section>
        <h1></h1>
      </section>
    </header>

    <nav class="mobile-nav">
      <div>
        <button class="cart-close-btn"><img src="./icons/xicon.png"></button>
      </div>
    </nav>

    <nav class="login-nav">
      <div>
      <button class="login-close-btn"><img src="./icons/xicon.png"></button>
    </div>
      <div class="usuario">
        <span>E-mail ou CPF</span>
        <input type="text" required placeholder="student@kenzie.com">
        <span>Senha</span>
        <input required type="password" placeholder="•••••••">
        <div>
        <button class="login-btn">LOG-IN</button>
        <button class="register-btn">CADASTRE-SE</button>
      </div>
      </div>
    </div>
    </nav>

    <div class="elements">

      <section id="message">
        <div class="typewriter-animation">
          <span>Boas compras!</span>
        </div>
      </section>
        <nav class="upper-shopping">
          <input class="search-bar" id="search-bar" type="search" placeholder="PESQUISAR" onkeyup="myFunction()"/>
          <button class="search-button">
            <img class="search-img" src="./icons/search.png" />
          </button>
        </nav>
        
        <div class="categories">
          <button onclick="clearStyle()" class="all-btn">TODOS</button>
          <button onclick="clearStyle()" class="pc-btn"><img src="./icons/pc.png" />COMPUTADORES</button>
          <button onclick="clearStyle()" class="hardware-btn"><img src="./icons/hardwareicon.png" />HARDWARE</button>
          <button onclick="clearStyle()" class="software-btn"><img src="./icons/softwareicon.png" />SOFTWARE</button>
          <button onclick="clearStyle()" class="periferico-btn"><img src="./icons/headphone.png" />PERIFÉRICOS</button>
        </div>
      <div class="shopping">
        <ul class="catalogue">
        </ul>
      </div>

    </div>

    <footer>
    <p>Created by Guchierrez</p>
    <a href="https://github.com/guchierrez/kenzie-shop"><img src="./icons/github.png"></a>
    <a href="https://www.linkedin.com/in/guchierrez/"><img src="./icons/linkedin.png"></a>
   </footer>

  </body>
</html>
